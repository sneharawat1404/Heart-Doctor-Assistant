<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        form {
            width: 80%;
            max-width: 600px;
        }
        .category {
            margin-bottom: 20px;
        }
        .category-title {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .option {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .option input[type="checkbox"] {
            margin-right: 8px;
        }
        .option label {
            cursor: pointer;
            display: block;
        }
        .option input:checked + label {
            background-color: #1e90ff;
            color: #fff;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <form id="selectionForm" action="/diet" method="POST">
        <div class="category">
            <div class="category-title">Nutrient</div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="fiber" name="nutrient" value="fiber">
                    <label for="fiber">Fiber</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="vitamin_a" name="nutrient" value="vitamin_a">
                    <label for="vitamin_a">Vitamin A</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="calcium" name="nutrient" value="calcium">
                    <label for="calcium">Calcium</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="magnesium" name="nutrient" value="magnesium">
                    <label for="magnesium">Magnesium</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="iron" name="nutrient" value="iron">
                    <label for="iron">Iron</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="protein" name="nutrient" value="protein">
                    <label for="protein">Protein</label>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">Disease</div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="heart_attack" name="disease" value="heart_attack">
                    <label for="heart_attack">Heart Attack</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="hypertension" name="disease" value="hypertension">
                    <label for="hypertension">Hypertension</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="heart_stroke" name="disease" value="heart_stroke">
                    <label for="heart_stroke">Heart Stroke</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="arrhythmia" name="disease" value="arrhythmia">
                    <label for="arrhythmia">Arrhythmia</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="high_blood_pressure" name="disease" value="high_blood_pressure">
                    <label for="high_blood_pressure">High Blood Pressure</label>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">Diet</div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="high_protein_diet" name="diet" value="high_protein_diet">
                    <label for="high_protein_diet">High Protein Diet</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="vegan_diet" name="diet" value="vegan_diet">
                    <label for="vegan_diet">Vegan Diet</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="low_fat_diet" name="diet" value="low_fat_diet">
                    <label for="low_fat_diet">Low Fat Diet</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="ketogenic_diet" name="diet" value="ketogenic_diet">
                    <label for="ketogenic_diet">Ketogenic Diet</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="alkaline_diet" name="diet" value="alkaline_diet">
                    <label for="alkaline_diet">Alkaline Diet</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="high_fiber_diet" name="diet" value="high_fiber_diet">
                    <label for="high_fiber_diet">High Fiber Diet</label>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">Eating Preference</div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="veg" name="eating_preference" value="veg">
                    <label for="veg">Veg</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="non_veg" name="eating_preference" value="non_veg">
                    <label for="non_veg">non-Veg</label>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
